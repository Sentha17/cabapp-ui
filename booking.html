<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Booking</title>
</head>
<center/>
<body>
<h4><center>Cab Booking</h4>
<form action="display.html">
	<label> Journey Date</label>
	<input type="date" name="jounerney date" min="2021-04-23" max="2021-04-30" required/>
	<br/><br/>
	<label> Timings</label>	
	<input type="time" name="pickup time" required/>
	<br/><br/>
	<label>GST</label>	
	<input type="number" name="gst" value="10" readonly/>
	<br/><br/>
	<label> Senior Citizen</label>
	<input type="checkbox" name="Y"> Yes
	<input type="checkbox" name="N"> No
	<br/><br/>
	<label> Gender </label>
	<input type="radio" name="male" value="m"> Male
	<input type="radio" name="gender" value="f">Female
	<br/><br/>
	<button> Submit</button>
	<h3>Instructions</h3>
		<li>Should wear mask</li>
		<li>Keep hand sanitizer</li>
</form>
</body>
</html>
